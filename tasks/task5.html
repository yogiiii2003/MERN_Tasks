<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
</head>
<body>
    <h2>
        Registration form
    </h2>
    <table border="black">
        <tr>
            <th> First Name</th>
            <td>
                <form action=""><input type="text" size="51"></form>
            </td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>
                <form action="">
                    <input type="text" size="51" >
                </form>
            </td>
        </tr>
        <tr>
            <th> Email</th>
            <td>
                <form action="">
                    <input type="email" name="" id="" size="51">
                </form>
            </td>
        </tr>
        <tr>
            <th> Password</th>
            <td>
                <form action="">
                    <input type="password" name="" id="" size="51">
                </form>
            </td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td>
                <form action="">
                    <input type="password" name="" id="" size="51">
                </form>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <form action="">
                    <input type="radio" name="mygender" >Male
                    <hr>
                    <input type="radio" name="mygender">Female
                </form>
            </td>
        </tr>
        <tr>
            <th>Age</th>
            <td>
                <input type="age" size="51">
            </td>
        </tr>
        <tr>
            <th>Phone number</th>
            <td>
                <form action="">
                    <input type="text" size="51">
                </form>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <form action="">
                    <textarea name="" id="" cols="48" rows="10"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <form action="">
                    <input type="text" size="51">
                </form>
            </td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <form action="">
                    <select name="myCountry" id="cont">
                        <label for="cont"></label>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Nepal">Nepal</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="Russia">Russia</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td>
                <form action="">
                    <input type="checkbox" name="" id="">English
                    <input type="checkbox" name="" id="">Kannada
                    <input type="checkbox" name="" id="">Hindi
                    <input type="checkbox" name="" id="">Telugu
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <form action="">
                    <input type="checkbox"   >
                    hereby I declare all the given details are true
                </form>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                Log in to <a href="">Ethnus</a> website
            </td>
        </tr>
    </table>
    <br>
        <form action="">
            <input type="button" value="Register">
        </form>
</body>
</html>
